<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero-Tube</title>
    <!-- daisyUI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active {
            background: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2  pt-3 pb-2 border-[#17171720]">
            <div class="logo">
                <a href=""><img class="w-[120px]" src="./images/Logo.png
                " alt=""></a>
            </div>
            <div class="Sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="1" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="blogs">
                <button class="btn bg-[#FF1F3D] text-white hover:bg-gradient-to-tr from-lime-200 to-lime-900">Sort By
                    Views</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 gap-5 justify-center">
        <div class="">
            <button id="btn-all" class="btn btn-sm" onclick="loadVideos()">All</button>
        </div>
    </nav>
    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
    </section>


    <!-- modal  -->

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box">
            <div id="details-container">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- JavaScript file plug in  -->
    <script src="./JavaScript/index.js"></script>
</body>

</html>
